name: Build Modules
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    name: Build for Ubuntu kernel
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -yq build-essential bc bison flex libssl-dev dwarves \
          libelf-dev libncurses-dev clang llvm pkg-config libpcap-dev lua5.4-dev m4
    
    - name: Install kernel headers
      run: |
        echo "Runner kernel: $(uname -r)"
        sudo apt-get install -yq linux-headers-$(uname -r)
    
    - name: Build Lunatik
      run: |
        make -j$(nproc)
    
    - name: Verify modules built
      run: |
        echo "Built modules:"
        find . -name "*.ko" | head -10
        test -f lunatik.ko && echo "✓ lunatik.ko built!" || (echo "✗ Missing lunatik.ko" && exit 1)
