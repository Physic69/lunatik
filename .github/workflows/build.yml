name: Build Modules
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    name: Build ${{ matrix.kernel-version }}
    strategy:
      matrix:
        kernel-version: [6.11]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -yq build-essential bc bison flex libssl-dev dwarves \
          libelf-dev libncurses-dev clang llvm pkg-config libpcap-dev lua5.4-dev m4
        # Install specific kernel headers
        sudo apt-get install -yq linux-headers-${{ matrix.kernel-version }}-generic
    - name: Build Lunatik
      run: |
        # Just run make - it will use the installed headers
        make -j$(nproc)
    - name: Verify modules built
      run: |
        test -f lunatik.ko || test -f lib/lunatik.ko || (echo "Build failed" && exit 1)
        echo "Lunatik built successfully for kernel ${{ matrix.kernel-version }}"
