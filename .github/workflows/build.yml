# Based on https://gist.github.com/domenic/ec8b0fc8ab45f39403dd
name: Build Modules
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  build:
    name: Build ${{ matrix.kernel-version }}
    strategy:
      matrix:
        kernel-version: [6.11]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -yq build-essential bc bison flex libssl-dev dwarves libelf-dev libncurses-dev clang llvm pkg-config libpcap-dev lua5.4-dev m4
    - name: Setup kernel ${{ matrix.kernel-version }}
      run: |
        KERNEL_VERSION="${{ matrix.kernel-version }}"
        MAJOR=$(echo $KERNEL_VERSION | cut -c1)
        wget -q "https://cdn.kernel.org/pub/linux/kernel/v${MAJOR}.x/linux-${KERNEL_VERSION}.tar.xz"
        tar xf linux-${KERNEL_VERSION}.tar.xz
        cd linux-${KERNEL_VERSION}
        make defconfig
        echo "CONFIG_STACK_VALIDATION=n" >> .config
        make modules_prepare -j$(nproc)
        echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV
    - name: Build Lunatik
      run: |
        export KERNEL_DIR="${{ env.KERNEL_DIR }}"
        make clean || true
        make -j$(nproc)
    - name: Verify modules built
      run: |
        test -f lunatik.ko || test -f lib/lunatik.ko || (echo "Build failed" && exit 1)
        echo "Lunatik built successfully for kernel ${{ matrix.kernel-version }}"
    - name: Test module install + load
      run: |
        echo "Full install + modprobe test for kernel ${{ matrix.kernel-version }}..."
        # 1. Install like users do
        make modules_install INSTALL_MOD_PATH=$(pwd)/moddir
        sudo depmod -a -b $(pwd)/moddir
        # 2. Test modprobe (real user flow)
        sudo modprobe lunatik || (echo "modprobe lunatik failed!" && exit 1)
        lsmod | grep lunatik || (echo "lunatik not loaded!" && exit 1)
        
        # 3. Cleanup
        sudo modprobe -r lunatik || true
        echo "Full install & modprobe cycle successful for kernel ${{ matrix.kernel-version }}!"
