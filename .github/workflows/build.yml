name: Lunatik Build CI
on:
  push: [ master ]
  pull_request: [ master ]

jobs:
  build:
    strategy:
      matrix:
        kernel-version: [6.1]
      fail-fast: false
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install deps
      run: sudo apt-get update -qq && sudo apt-get install -yq build-essential bc bison flex libssl-dev dwarves libelf-dev libncurses-dev clang llvm pkg-config libpcap-dev lua5.4-dev m4
    
    - name: Setup kernel ${{ matrix.kernel-version }}
      run: |
        KERNEL_VERSION="${{ matrix.kernel-version }}"
        MAJOR=$(echo $KERNEL_VERSION | cut -c1)
        wget -q "https://cdn.kernel.org/pub/linux/kernel/v${MAJOR}.x/linux-${KERNEL_VERSION}.tar.xz"
        tar xf "linux-${KERNEL_VERSION}.tar.xz"
        cd "linux-${KERNEL_VERSION}"
        make defconfig
        echo "CONFIG_STACK_VALIDATION=n" >> .config
        make modules_prepare -j$(nproc)
        echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV
    
    - name: Debug Lunatik build
      run: |
        echo "KERNEL_DIR=${{ env.KERNEL_DIR }}"
        cat Makefile | grep -i "^all:" -A5 || true
        ls -la Makefile lua/ | head -10
    
    - name: Build Lunatik
      run: |
        export KERNEL_DIR="${{ env.KERNEL_DIR }}"
        make clean || true
        make V=1
    
    - name: Find modules
      run: |
        find . -name "*.ko" -o -name "*lunatik*" | xargs ls -la || echo "‚ùå No modules built"
