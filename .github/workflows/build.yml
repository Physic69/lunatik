name: Lunatik Build CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        kernel-version: [6.1, 6.6]
      fail-fast: false
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive  # â† FIXES MISSING LUA SOURCE!
    
    - name: Install deps
      run: |
        sudo apt-get update -qq
        sudo apt-get install -yq \
          build-essential bc bison flex libssl-dev dwarves \
          libelf-dev libncurses-dev clang llvm pkg-config \
          libpcap-dev lua5.4-dev liblua5.4-0 m4
    
    - name: Setup kernel ${{ matrix.kernel-version }}
      run: |
        KERNEL_VERSION="${{ matrix.kernel-version }}"
        MAJOR=$(echo $KERNEL_VERSION | cut -c1)
        wget -q "https://cdn.kernel.org/pub/linux/kernel/v${MAJOR}.x/linux-${KERNEL_VERSION}.tar.xz"
        tar xf "linux-${KERNEL_VERSION}.tar.xz"
        cd "linux-${KERNEL_VERSION}"
        make defconfig
        echo "CONFIG_STACK_VALIDATION=n" >> .config
        make modules_prepare -j$(nproc)
        echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV
    
    - name: Verify Lua submodule
      run: |
        ls -la lua/
        find lua/ -name "*.c" | head -5
    
    - name: Build Lunatik (out-of-tree)
      run: |
        make -C "${{ env.KERNEL_DIR }}" M=$(pwd) modules V=1
    
    - name: Verify
      run: |
        ls -la *.ko
        modinfo lunatik.ko
