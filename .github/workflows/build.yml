# Based on https://gist.github.com/domenic/ec8b0fc8ab45f39403dd
name: Build Modules
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  build:
    name: Build ${{ matrix.kernel-version }} (${{ matrix.runner }})
    strategy:
      matrix:
        include:
          - kernel-version: 5.10
            runner: archlinux-latest
          - kernel-version: 5.15
            runner: archlinux-latest
          - kernel-version: 6.1
            runner: ubuntu-latest
          - kernel-version: 6.11
            runner: ubuntu-latest
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        if [[ "${{ matrix.runner }}" == "archlinux-latest" ]]; then
          pacman -Syu --noconfirm base-devel bc bison flex openssl dwarves clang llvm elfutils pkgconf libpcap lua m4 git
        else
          sudo apt-get update -qq
          sudo apt-get install -yq build-essential bc bison flex libssl-dev dwarves libelf-dev libncurses-dev clang llvm pkg-config libpcap-dev lua5.4-dev m4
        fi
    
    - name: Setup kernel ${{ matrix.kernel-version }}
      run: |
        KERNEL_VERSION="${{ matrix.kernel-version }}"
        MAJOR=$(echo $KERNEL_VERSION | cut -c1)
        wget -q "https://cdn.kernel.org/pub/linux/kernel/v${MAJOR}.x/linux-${KERNEL_VERSION}.tar.xz"
        tar xf linux-${KERNEL_VERSION}.tar.xz
        cd linux-${KERNEL_VERSION}
        make defconfig
        
        if [[ "${KERNEL_VERSION}" == 5.* ]]; then
          echo "CONFIG_STACK_VALIDATION=n" >> .config
          echo "CONFIG_OBJTOOL=n" >> .config
        fi
        
        make modules_prepare -j$(nproc)
        echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV
    
    - name: Build Lunatik
      run: |
        export KERNEL_DIR="${{ env.KERNEL_DIR }}"
        make clean || true
        make -j$(nproc)
    
    - name: Verify modules built
      run: |
        test -f lunatik.ko || test -f lib/lunatik.ko || (echo "Build failed" && exit 1)
        echo "Lunatik built successfully for kernel ${{ matrix.kernel-version }} (${{ matrix.runner }})"
