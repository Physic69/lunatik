name: Build Modules
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    name: Build for kernel ${{ matrix.kernel-version }}
    strategy:
      matrix:
        # Ubuntu 24.04 (Noble) kernel versions
        kernel-version: [6.8.0, 6.11.0]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -yq build-essential bc bison flex libssl-dev dwarves \
          libelf-dev libncurses-dev clang llvm pkg-config libpcap-dev lua5.4-dev m4
        # First, check what kernel headers are available
        apt-cache search linux-headers-$(uname -r | cut -d- -f1) | head -5
    - name: Install kernel headers for current runner
      run: |
        # Instead of trying to install specific versions, install headers for current kernel
        sudo apt-get install -yq linux-headers-$(uname -r)
    - name: Build Lunatik
      run: |
        # Build against current kernel headers
        make -j$(nproc)
    - name: Verify modules built
      run: |
        echo "Checking for built modules:"
        find . -name "*.ko" -type f | head -10
        test -f lunatik.ko && echo "✓ Main lunatik.ko found" || (echo "✗ lunatik.ko missing" && exit 1)
        echo "Lunatik built successfully"
